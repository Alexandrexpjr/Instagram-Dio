<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alexandrexpj</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é alexandrexpj?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-links">
                <a href="https://about.instagram.com/">Sobre</a>
                <a href="https://about.instagram.com/blog/">Blog</a>
                <a href="https://www.instagram.com/about/jobs/">Carreiras</a>
                <a href="https://help.instagram.com/">Ajuda</a>
                <a href="https://developers.facebook.com/docs/instagram">API</a>
                <a href="https://www.instagram.com/legal/privacy/">Privacidade</a>
                <a href="https://www.instagram.com/legal/terms/">Termos</a>
                <a href="https://www.instagram.com/directory/profiles/">Principais contas</a>
                <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
                <a href="https://www.instagram.com/explore/locations/">Localizações</a>
            </div>
            <div class="footer-aux">
                <a href="#" class="language-selector">Português(Brasil)</a>
                <span class="copyright">&copy; 2021 Instagram do Facebook</span>
            </div>
        </footer>
    </div>
</body>
</html>
